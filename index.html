<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&family=Montserrat:wght@500;600&family=Mukta:wght@600&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&family=Vina+Sans&display=swap" rel="stylesheet">
    <title>Abaca Health</title>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo"><span class="material-symbols-outlined">
            park
            </span></div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#facility">Facility</a></li>
                <li><a href="#projects">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <nav id="hamburger-nav">
        <div class="logo">Abaca</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#facility" onclick="toggleMenu()">Facility</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Contact Us</a></li>
            </div>
        </div>
    </nav>

    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/cover.jpg" alt="cover picture">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Welcome to</p>
            <h1 class="title">Abaca Health</h1>
            <p class="section__text__p2">Behavioral Facility</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/cover.jpg')">Download Brochure</button>
                <button class="btn btn-color-1" onclick="location.href('./assets/cover.jpg')">Contact Info</button>

            </div>
            <div id="socials-container">
                <li class="icon"><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
            </div>
        </div>
    </section>

    <section id="about">
        <p class="section__text__p1">Get To Know More</p>
        <h1 class="title">About Abaca</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img src="./assets/about.jpg" alt="about" class="about-pic">
            </div>

            <div class="about-details-container">
                <div class="about-containers">
                    <div class="details-container">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
